    <script>
      (function () {
        window.toss = {
          // TODO: 적용환율을 채워주세요. (number)
          exchangeRate: 1200.22,
          // 메리츠증권 계좌 잔액

          balance: 1000.23,
          // 매수단가
          /**
           * CTA 클릭 이벤트 핸들러
           * @param value 구매 금액 (number)
           */
          onButtonClick: function (params) {
            var value = params.value; // 사용자가 입력한 구매 금액 (number)
            var focusOnTextField = params.focusOnTextField; // 커서를 금액 입력 필드로 이동합니다. (Function)
            var resetTextField = params.resetTextField; // 구매 금액을 리셋합니다. (Function)
            var openAlertDialog = params.openAlertDialog; // 얼럿 다이얼로그를 띄웁니다. (Function)
            var setLoading = params.setLoading; // 버튼에 로딩 상태를 표시 여부를 설정합니다. ((loading: boolean) => void)

            setLoading(true);

            // TODO: 필요하다면, 이 곳에서 API를 호출해주세요.

            setLoading(false);

            // TODO: 환전 확인 화면 링크를 연결해주세요.
            window.location.href = './8-ExchangeConfirm.html';
